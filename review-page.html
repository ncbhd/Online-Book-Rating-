<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Review Page</title>
  </head>
  <body>
    <header>
      <div class="container headerContent">
        <h1 class="logo"><a href="index.html">Book Rating</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            
          </ul>
        </nav>
      </div>
    </header>
    <div class="container mainContent">
      <div class="wrapper">
        <img
          src="./assets/placeholder-book.jpg"
          alt="imagethumbnail"
          id="book-image"
        />
        <div class="content">
          <h1 id="book-title"></h1>
          <div class="subLine">
            <span class="sm" id="rating"></span>
            <span class="sm" id="author"></span>
            <span class="sm" id="publishedDate"></span>
          </div>
          <p id="description"></p>
        </div>
      </div>
      <div class="reviewsSection">
        <div class="inputSection">
          <label for="review-input">Enter your review</label><br /><br />
          <textarea id="review-input" rows="5"></textarea><br />
          <input type="submit" value="Submit Review" id="submit-review" />
        </div>
        <div class="reviews"></div>
      </div>
    </div>
  </body>
  <script src="./review-page.js"></script>
</html>
