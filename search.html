<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="container headerContent">
        <h1 class="logo"><a href="index.html">Book Rating</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="search.html">Search</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container mainContent">
      <h3>Search a book</h3>
      <form action="" id="search-form">
        <div class="fieldsets">
          <label for="search-field">Enter your search string</label>
          <input type="text" name="search-field" id="search-field" />
          <div class="radioboxes">
            <div>
              <input type="radio" name="type" value="author" checked />
              <label for="type">By Author</label>
            </div>
            <div>
              <input type="radio" name="type" value="title" />
              <label for="type">By Title</label>
            </div>
            <div>
              <input type="radio" name="type" value="isbn" />
              <label for="type">By ISBN</label>
            </div>
          </div>
        </div>
        <div class="searchBtn">
          <input type="submit" value="Search" />
        </div>
      </form>

      <div id="searchResults" class="none"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
